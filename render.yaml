services:
  - type: web
    name: earn-bright-space-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    routes:
      - path: /api
        destination: /api
